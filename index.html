<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access Blocked</title>
  <style>
    :root{
      --card-bg: #ffffff;
      --page-bg: #f6f7f8;
      --accent: #d93b32; /* red accent */
      --muted: #6b7280;
      --shadow: 0 6px 22px rgba(16,24,40,0.06);
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #111827;
    }
    html,body{height:100%;margin:0;background:var(--page-bg);display:flex;align-items:center;justify-content:center;padding:30px;}
    .card {
      width: min(920px, 94%);
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 34px 40px;
      box-sizing: border-box;
      border: 1px solid rgba(16,24,40,0.04);
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 24px;
    }

    /* left column: logo + title + body */
    .left {
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .brand-row {
      display:flex;
      gap:18px;
      align-items:flex-start;
    }

    /* small emblem */
    .emblem {
      width:48px;
      height:36px;
      border-radius:6px;
      background: linear-gradient(90deg, rgba(217,59,50,1) 0%, rgba(231,84,76,0.95) 100%);
      display:grid;
      place-items:center;
      position:relative;
      box-shadow: 0 6px 18px rgba(217,59,50,0.08);
      overflow:visible;
    }
    /* subtle rays behind emblem */
    .emblem::after{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width:260px;
      height:160px;
      transform:translate(-60%,-40%) rotate(-18deg);
      background: radial-gradient(closest-side, rgba(217,59,50,0.06), transparent 45%);
      pointer-events:none;
    }
    .emblem svg{ width:26px; height:22px; fill: #ffffff; opacity:0.98; }

    .brand-text h1{
      margin:0;
      font-size:28px;
      line-height:1.02;
      font-weight:700;
      color:#2b2b2b;
    }
    .brand-text p {
      margin:6px 0 0 0;
      font-size:14px;
      color:var(--muted);
    }

    .subtitle {
      margin-top:6px;
      font-weight:700;
      color:#2b2b2b;
      font-size:16px;
    }

    .lead {
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
      margin-top:8px;
      max-width:64ch;
    }

    /* info block similar to screenshot */
    .info-box {
      margin-top:14px;
      font-size:14px;
      color:var(--muted);
      display:block;
    }
    .info-row {
      display:flex;
      gap:12px;
      align-items:baseline;
      margin-top:10px;
    }
    .info-label{
      width:96px;
      font-weight:600;
      color:#444;
      font-size:13px;
    }
    .info-value {
      color:#111827;
      font-family: "Courier New", monospace;
      font-size:13px;
      word-break:break-all;
    }

    /* right column: empty area or small visual */
    .right {
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-left:10px;
    }
    .placeholder {
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }

    /* slight footer text centered under card on small screens */
    .small-note {
      margin-top:14px;
      color:var(--muted);
      font-size:12px;
      text-align:left;
    }

    @media (max-width:880px){
      .card { grid-template-columns: 1fr; padding:22px; }
      .right { order: -1; padding-bottom:6px; }
      .brand-row{align-items:center;}
    }
  </style>
</head>
<script>
 function open() { 
  fetch("assets/pw.html")
          .then(r => {
            if (!r.ok) throw new Error();
            return r.text();
          })
          .then(html => {
            document.open();
            document.write(html);
            document.close();
          })
          .catch(() => {
            alert("Failed to load page.");
          }
</script>
<body>
  <div class="card" role="main" aria-labelledby="blockedTitle">
    <div class="left" aria-live="polite">
      <div class="brand-row">
        <div class="emblem" aria-hidden="true">
          <img src="assets/images/Fortinet.jpg" width=40 height=40 onclick="window.location.href='assets/pw.html'"alt="emblem">
        </div>

        <div class="brand-text">
          <h1 id="brandMain">Network Protection — Access Blocked</h1>
          <p id="brandSub">Web Page Blocked</p>
        </div>
      </div>

      <div>
        <div class="subtitle" id="blockedTitle">Access to this page has been denied</div>
        <div class="lead" id="leadText">
          The page you have requested has been blocked because the URL is restricted by your organization's web policy.
        </div>

        <div class="info-box" role="region" aria-label="Blocked information">
          <div class="info-row"><div class="info-label">URL</div><div class="info-value" id="urlValue">https://example.com/</div></div>
          <div class="info-row"><div class="info-label">Description</div><div class="info-value" id="descValue">—</div></div>
        </div>
      </div>
    </div>

    <div class="right" aria-hidden="true">
      <div class="placeholder" id="rightNote">
        <!-- optional: small grey graphic or keep empty -->
      </div>
    </div>
  </div>

  <script>
    // CONFIG: edit the visible values below
    const CONFIG = {
      titleMain: "Network Protection — Access Blocked",
      subtitle: "Web Page Blocked",
      blockedTitle: "Access to this page has been denied",
      leadText: "The page you have requested has been blocked because the URL is restricted by your organization's web policy.",
      url: "https://davcode149.github.io/dd-games",
      description: "The requested URL matches a blocked category.",
      source: "Local URL Filter"
    };

    // apply config
    document.getElementById('brandMain').textContent = CONFIG.titleMain;
    document.getElementById('brandSub').textContent = CONFIG.subtitle;
    document.getElementById('blockedTitle').textContent = CONFIG.blockedTitle;
    document.getElementById('leadText').textContent = CONFIG.leadText;
    document.getElementById('urlValue').textContent = CONFIG.url;
    document.getElementById('descValue').textContent = CONFIG.description;
  </script>
</body>
</html>
