<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Restricted</title>

<style>
  :root {
    --bg: #f8f9fb;
    --card-bg: #fff;
    --border: #e5e7eb;
    --text: #111827;
    --muted: #6b7280;
    --accent: #d93b32;
  }
  body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Inter", Arial, sans-serif;
    color: var(--text);
  }
  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    box-shadow: 0 6px 22px rgba(0,0,0,0.06);
    border-radius: 10px;
    padding: 40px 50px;
    width: min(400px, 90%);
    text-align: center;
  }
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    outline: none;
    font-size: 15px;
  }
  button {
    width: 100%;
    margin-top: 18px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 0;
    font-size: 15px;
    cursor: pointer;
  }
  .error {
    color: #c53030;
    font-size: 13px;
    margin-top: 10px;
    display: none;
  }
</style>

<!-- âœ… Firebase COMPAT (Required for firebase.database()) -->

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAT-oK3scrUg7Jt1tEQk6b7IP2-ah1OcCc",
    authDomain: "dd-games-6aa54.firebaseapp.com",

    appId: "1:26805694246:web:dd9bce62c16fbfc762dbe7",
    measurementId: "G-L349JWYP7B"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

</head>
<body>

  <div class="card">
    <h1>Access Restricted</h1>
    <p>Please enter the access password to continue.</p>

    <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
    <button onclick="checkPassword()">Continue</button>

    <div id="error" class="error">Incorrect password. Try again.</div>
  </div>

<script>
  // ðŸ” Passwords
  const CORRECT_PASSWORD = "cooked";
  const ALT_PASSWORD = "lopsided";

  // Redirects
  const REDIRECT_URL = "/dd-games/main.html";
  const ALT_REDIRECT_URL = "/dd-games/main.html";

  // ðŸŒ Get user IP
  async function getIP() {
    const res = await fetch("https://api.ipify.org?format=json");
    return (await res.json()).ip;
  }

  // ðŸ“¥ Log alt-password usage
  function logAltPassword() {
    getIP().then(ip => {
      const entry = {
        ip: ip,
        time: new Date().toISOString()
      };

      // Save log entry in database
      db.ref("altLogs").push(entry);

      // Increase counter
      db.ref("altCount").transaction(n => (n || 0) + 1);
    });
  }

  // ðŸ” Check password
  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    const error = document.getElementById("error");

    if (input === CORRECT_PASSWORD) {
      window.location.href = REDIRECT_URL;

    } else if (input === ALT_PASSWORD) {
      logAltPassword();
      window.location.href = ALT_REDIRECT_URL;

    } else {
      error.style.display = "block";
    }
  }

  // Press Enter to submit
  document.getElementById("passwordInput").addEventListener("keypress", e => {
    if (e.key === "Enter") checkPassword();
  });
</script>

</body>
</html>
