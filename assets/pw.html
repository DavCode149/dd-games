<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Access Restricted</title>

<style>
  :root {
    --bg: #f8f9fb;
    --card-bg: #fff;
    --border: #e5e7eb;
    --text: #111827;
    --muted: #6b7280;
    --accent: #d93b32;
  }
  body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Inter", Arial, sans-serif;
    color: var(--text);
  }
  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    box-shadow: 0 6px 22px rgba(0,0,0,0.06);
    border-radius: 10px;
    padding: 40px 50px;
    width: min(400px, 90%);
    text-align: center;
    z-index: 1;
  }
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    outline: none;
    font-size: 15px;
  }
  button {
    width: 100%;
    margin-top: 18px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 0;
    font-size: 15px;
    cursor: pointer;
  }
  .error {
    color: #c53030;
    font-size: 13px;
    margin-top: 10px;
    display: none;
  }

  /* === TOS MODAL === */
  #tosOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #tosBox {
    background: white;
    max-width: 600px;
    width: 90%;
    max-height: 80vh;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }
  #tosContent {
    overflow-y: auto;
    white-space: pre-wrap;
    font-size: 14px;
    border: 1px solid var(--border);
    padding: 10px;
    margin-bottom: 15px;
  }
  .tosButtons {
    display: flex;
    gap: 10px;
  }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAT-oK3scrUg7Jt1tEQk6b7IP2-ah1OcCc",
    authDomain: "dd-games-6aa54.firebaseapp.com",
    databaseURL: "https://dd-games-6aa54-default-rtdb.firebaseio.com",
    projectId: "dd-games-6aa54",
    storageBucket: "dd-games-6aa54.firebasestorage.app",
    messagingSenderId: "26805694246",
    appId: "1:26805694246:web:dd9bce62c16fbfc762dbe7"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

</head>
<body>

<div class="card">
  <h1>Access Restricted</h1>
  <p>Please enter the password to continue.</p>
  <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
  <button onclick="checkPassword()">Continue</button>
  <div id="error" class="error">Password Incorrect</div>
</div>

<!-- TOS Modal -->
<div id="tosOverlay">
  <div id="tosBox">
    <h2>DD Games - Terms of Service</h2>
    <div id="tosContent">Loading...</div>
    <div class="tosButtons">
      <button onclick="acceptTOS()">Accept</button>
      <button onclick="declineTOS()">Decline</button>
    </div>
  </div>
</div>
<script>
function loadListPage() {
  fetch("/dd-games/main.html")
    .then(res => res.text())
    .then(html => {
      document.open();
      document.write(html);
      document.close();
    })
    .catch(() => {
      alert("Failed to load main.html");
    });
}
</script>
<script>
  // ðŸ” Obfuscated passwords (base64)
  const CORRECT_PASSWORD = atob("YnJlYWNoZWQ=");
  const ALT_PASSWORD = atob("bG9wc2lkZWQ=");

  const REDIRECT_URL = "/dd-games/main.html";
  const ALT_REDIRECT_URL = "/dd-games/main.html";

  const TOS_KEY = "tosAccepted";

  async function getIP() {
    const res = await fetch("https://api.ipify.org?format=json");
    return (await res.json()).ip;
  }

  function logAltPassword() {
    getIP().then(ip => {
      const entry = { ip, time: new Date().toISOString() };
      db.ref("altLogs").push(entry);
      db.ref("altCount").transaction(n => (n || 0) + 1);
    });
  }

  function showTOS() {
    fetch("/dd-games/TOS.md")
      .then(res => res.text())
      .then(text => {
        document.getElementById("tosContent").textContent = text;
        document.getElementById("tosOverlay").style.display = "flex";
      })
      .catch(() => {
        document.getElementById("tosContent").textContent = "Unable to load Terms of Service.";
        document.getElementById("tosOverlay").style.display = "flex";
      });
  }

  function acceptTOS() {
    localStorage.setItem(TOS_KEY, "true");
    loadListPage();
  }

  function declineTOS() {
    window.close();
    document.body.innerHTML = "<h1>Access denied</h1>";
  }

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    const error = document.getElementById("error");

    if (input === CORRECT_PASSWORD) {
      if (localStorage.getItem(TOS_KEY) === "true") {
        loadListPage();
      } else {
        showTOS();
      }

    } else if (input === ALT_PASSWORD) {
      logAltPassword();
      if (localStorage.getItem(TOS_KEY) === "true") {
        window.location.href = ALT_REDIRECT_URL;
      } else {
        showTOS();
      }

    } else {
      error.style.display = "block";
    }
  }

  document.getElementById("passwordInput").addEventListener("keypress", e => {
    if (e.key === "Enter") checkPassword();
  });
</script>

</body>
</html>
