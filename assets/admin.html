<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<style>
body {
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
  display:flex;
  height:100vh;
}
#users {
  width:320px;
  overflow-y:auto;
  border-right:2px solid #1e293b;
}
.user {
  padding:10px;
  border-bottom:1px solid #334155;
  cursor:pointer;
}
.user:hover {
  background:#1e293b;
}
#details {
  flex:1;
  padding:20px;
}
button, textarea {
  padding:8px 12px;
  margin-top:5px;
  border:none;
  border-radius:8px;
}
textarea {
  width:100%;
  height:80px;
}
</style>
</head>
<body>

<div id="users"></div>

<div id="details">
  <h2>User Info</h2>
  <div id="info">Select a user</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://lqfcntoldutgkzaboqfk.supabase.co",
  "sb_publishable_Zs0J8nka95CzLZJ7BWqEAg_sqD5Wr0d"
);

const usersDiv = document.getElementById("users");
const infoDiv = document.getElementById("info");

async function loadUsers(){
  const { data, error } = await supabase.from("users").select("*");

  if(error){
    console.error(error);
    usersDiv.innerHTML="Load error";
    return;
  }

  usersDiv.innerHTML="";
  data.forEach(u=>{
    const div=document.createElement("div");
    div.className="user";
    div.textContent = `${u["Name"] || "(no name)"} â€” ${u.user_id}`;
    div.onclick=()=>showUser(u);
    usersDiv.appendChild(div);
  });
}

function showUser(u){
  infoDiv.innerHTML = `
    <p><b>Name:</b> ${u["Name"] || ""}</p>
    <p><b>User ID:</b> ${u.user_id}</p>
    <p><b>IP:</b> ${u.ip || ""}</p>
    <p><b>Browser:</b> ${u.browser || ""}</p>
    <p><b>OS:</b> ${u.os || ""}</p>
    <p><b>Device:</b> ${u.device || ""}</p>
    <p><b>Page:</b> ${u.page || ""}</p>
    <p><b>Visits:</b> ${u.visit_count || 0}</p>
    <p><b>Playtime:</b> ${u["Playtime"] || 0} min</p>
    <p><b>Last Seen:</b> ${u.last_seen || ""}</p>
    <p><b>Blocked:</b> ${u.blocked}</p>

    <button onclick="toggleBlock('${u.user_id}', ${!u.blocked})">
      ${u.blocked ? "Unblock" : "Block"}
    </button>

    <h3>Admin Note</h3>
    <textarea id="noteBox">${u.note || ""}</textarea>
    <button onclick="saveNote('${u.user_id}')">Save Note</button>
  `;
}

window.toggleBlock = async (id,val)=>{
  await supabase.from("users").update({blocked:val}).eq("user_id",id);
  loadUsers();
};

window.saveNote = async (id)=>{
  const note = document.getElementById("noteBox").value;
  await supabase.from("users").update({note}).eq("user_id",id);
  alert("Note saved");
};

loadUsers();
setInterval(loadUsers,10000);
</script>

</body>
</html>
