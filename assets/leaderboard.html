<!DOCTYPE html>
<html>
<head>
<title>Playtime Leaderboard</title>
<style>
body {
  font-family:Arial;
  background:#020617;
  color:white;
  text-align:center;
}
ol {
  max-width:400px;
  margin:auto;
}
li {
  padding:8px;
  border-bottom:1px solid #334155;
}
.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
}
</style>
</head>
<body>
<button class="back-button" onclick="window.location.href='https://davcode149.github.io/dd-games/list.html'">‚Üê Back</button>
<h1>üèÜ Playtime Leaderboard</h1>
<ol id="lb"></ol>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://lqfcntoldutgkzaboqfk.supabase.co",
  "sb_publishable_Zs0J8nka95CzLZJ7BWqEAg_sqD5Wr0d"
);

const lb = document.getElementById("lb");

async function loadLeaderboard(){
  const { data, error } = await supabase
    .from("users")
    .select('"Name","Playtime"')
    .order("Playtime",{ascending:false})
    .limit(20);

  if(error){
    console.error(error);
    lb.innerHTML="<li>Error loading leaderboard</li>";
    return;
  }

  lb.innerHTML="";
  data.forEach(u=>{
    const li=document.createElement("li");
    li.textContent = `${u["Name"] || "(no name)"} ‚Äî ${u["Playtime"] || 0} min`;
    lb.appendChild(li);
  });
}

loadLeaderboard();
setInterval(loadLeaderboard,30000);
</script>

</body>
</html>
