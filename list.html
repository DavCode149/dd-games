<!DOCTYPE html>
<html>
<head>
  <title>Classroom</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(270deg, #6a11cb, #2575fc);
  background-size: 400% 400%;
  animation: gradientMove 3s ease infinite;
  font-family: Arial, sans-serif;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Controls */
.controls {
  margin-top: 80px;
  display: flex;
  gap: 10px;
}

.controls input, .controls select {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

/* Grid */
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  width: 90%;
  max-width: 1000px;
  padding: 20px;
}

/* Items */
.grid-item {
  background-color: rgba(255,255,255,0.9);
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  text-align: center;
  cursor: pointer;
  overflow: hidden;

  opacity: 0;
  transform: translateY(10px);
  animation: fadeIn 0.5s ease forwards;
}

.grid-item:hover {
  transform: scale(1.05);
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.grid-item img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.grid-item h3 {
  margin: 10px;
}

.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
}

/* ===== POPUP NOTICE ===== */
#popupNotice {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: white;
  color: #222;
  padding: 14px 18px;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  max-width: 300px;
  font-size: 14px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.4s ease;
  cursor: pointer;
  z-index: 9999;
}

#popupNotice.show {
  opacity: 1;
  transform: translateY(0);
}

#popupNotice strong {
  display: block;
  margin-bottom: 6px;
}
</style>

<script>
function brainrot() {
  alert("WARNING: These games may result in loss of braincells!");
  window.location.assign("https://davcode149.github.io/dd-games/0-games/0-brainrot/select.html");
}
</script>
</head>

<body>

<button class="back-button" onclick="window.location.href='index.html'">← Back</button>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Search games...">
  <select id="sortSelect">
    <option value="az">Sort A–Z</option>
    <option value="za">Sort Z–A</option>
  </select>
</div>

<div class="grid-container" id="gameGrid"></div>

<!-- POPUP ELEMENT -->
<div id="popupNotice" onclick="dismissPopup()"></div>

<script>
let allGames = [];

async function loadGames() {
  const res = await fetch("assets/games.json");
  allGames = await res.json();
  renderGames();
}

function renderGames() {
  const grid = document.getElementById("gameGrid");
  const search = document.getElementById("searchInput").value.toLowerCase();
  const sort = document.getElementById("sortSelect").value;

  let filtered = allGames.filter(g =>
    g.name.toLowerCase().includes(search)
  );

  filtered.sort((a, b) => {
    if (sort === "az") return a.name.localeCompare(b.name);
    if (sort === "za") return b.name.localeCompare(a.name);
  });

  grid.innerHTML = "";

  filtered.forEach((game, index) => {
    setTimeout(() => {
      const item = document.createElement("div");
      item.className = "grid-item";

      const img = document.createElement("img");
      img.src = game.image;

      if (game.special === "brainrot") {
        img.onclick = brainrot;
      } else {
        img.onclick = () => window.location.href = game.link;
      }

      const title = document.createElement("h3");
      title.textContent = game.name;

      item.appendChild(img);
      item.appendChild(title);
      grid.appendChild(item);
    }, index * 80);
  });
}

document.getElementById("searchInput").addEventListener("input", renderGames);
document.getElementById("sortSelect").addEventListener("change", renderGames);

loadGames();

/* ===== POPUP CONFIG ===== */
const popupTitleText = "Message";
const popupDescText = "Test Message. Ignore if your not the dev.";
const popupExpireTime = "2026-02-02T24:02:00"; 
// Format: YYYY-MM-DDTHH:MM
// Leave "" to disable popup
/* ======================= */

function showPopupIfValid() {
  if (!popupTitleText || !popupDescText) return;

  if (popupExpireTime) {
    const now = new Date();
    const expire = new Date(popupExpireTime);
    if (now > expire) return;
  }

  const popup = document.getElementById("popupNotice");
  popup.innerHTML = `<strong>${popupTitleText}</strong>${popupDescText}<br><small>(click to dismiss)</small>`;

  setTimeout(() => {
    popup.classList.add("show");
  }, 300);
}

function dismissPopup() {
  document.getElementById("popupNotice").classList.remove("show");
}

showPopupIfValid();
</script>

</body>
</html>
