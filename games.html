<!DOCTYPE html>
<html>
<head>
  <title>Classroom</title>
  <style>
  /* Blue to purple animated gradient background */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientMove 3s ease infinite;
    font-family: Arial, sans-serif;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Grid layout styles */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 1000px;
    padding: 20px;
  }

  .grid-item {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
    overflow: hidden;
  }

  .grid-item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  }

  .grid-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .grid-item h3 {
    margin: 10px 0;
    font-size: 18px;
    color: #333;
  }

  .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    transition: background-color 0.3s;
  }

  .back-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>

  <div class="grid-container">
    <div class="grid-item">
      <img src="assets/images/deltarune.png" onclick="window.location.href='games/deltarune.html'" alt="Item 1">
      <h3>Deltarune</h3>
    </div>
    <div class="grid-item">
      <img src="assets/images/block-blast.png" alt="Item 2">
      <h3>Block Blast</h3>
    </div>
    <div class="grid-item">
      <img src="assets/images/cookie-clicker.png" alt="Item 3">
      <h3>Cookie Clicker</h3>
    </div>
    <div class="grid-item">
      <img src="assets/images/crossy-road.jpg" alt="Item 4">
      <h3>Crossy Road</h3>
    </div>
    <!-- You can duplicate these blocks to add more items -->
  </div>
</body>
</html>
