<script>
  // GameMonetize SDK Entegrasyonu
  window.SDK_OPTIONS = {

          console.log("Eaglercraft is starting...");

        case "SDK_READY":
          console.log("SDK Ready");
          break;
      }
    }
  };

  const DB_NAME = 'GameCacheDB';
  const STORE_NAME = 'GameFiles';
  const CACHE_DURATION = 90 * 24 * 60 * 60 * 1000; // 3 ay
  const FILE_URL = 'https://cdn.jsdelivr.net/gh/PlanetDogeCodes/EagletcraftX@main/egcfixed.xml';
  const SDK_URL = 'https://cdn.jsdelivr.net/gh/testamalame/sef@main/sedk.js';

  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, 1);
      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        db.createObjectStore(STORE_NAME, { keyPath: 'url' });
      };
      request.onsuccess = (event) => resolve(event.target.result);
      request.onerror = (event) => reject(event.target.error);
    });
  }

  async function saveToCache(url, content) {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(STORE_NAME, 'readwrite');
      const store = transaction.objectStore(STORE_NAME);
      const request = store.put({ url: url, content: content, timestamp: Date.now() });
      request.onsuccess = () => resolve();
      request.onerror = () => reject(new Error('Cache error'));
    });
  }

  async function getFileFromCache(url) {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(STORE_NAME, 'readonly');
      const store = transaction.objectStore(STORE_NAME);
      const request = store.get(url);
      request.onsuccess = async (event) => {
        const data = event.target.result;
        if (data && (Date.now() - data.timestamp) < CACHE_DURATION) {
          resolve(data.content);
        } else {
          try {
            const response = await fetch(url);
            const text = await response.text();
            await saveToCache(url, text);
            resolve(text);
          } catch (err) {
            reject(err);
          }
        }
      };
      request.onerror = () => reject(new Error('DB error'));
    });
  }


  function PlayTo(button) {
    const iframe = document.getElementById("fr");
    getFileFromCache(FILE_URL).then((text) => {
      iframe.contentDocument.open();
      iframe.contentDocument.write(text);

      iframe.style.display = "block";

      iframe.contentWindow.document.addEventListener('pointerdown', showAdOnClick);
      iframe.contentWindow.document.addEventListener('touchstart', showAdOnClick);
    }).catch((err) => {
      console.error('Error:', err);
    });
  }

  function openFullscreen() {
    getFileFromCache(FILE_URL).then((text) => {
      const newWindow = window.open("", "_blank");

        newWindow.document.write(text);
        newWindow.document.close();

        newWindow.document.addEventListener('touchstart', showAdOnClick);
      }
    }).catch((err) => {
      console.error('Error:', err);
    });
  }

<script>
  // === 1️⃣ Persistent browser ID ===
  let browserId = localStorage.getItem('ablyBrowserId');
  if (!browserId) {
    browserId = 'browser-' + Math.random().toString(36).substring(2, 10);
    localStorage.setItem('ablyBrowserId', browserId);
  }

  // === 2️⃣ Connect to Ably ===
  const ably = new Ably.Realtime({
    key: 'f4iV1g.CdzItg:DMBDb8oONqNtkeH6dq25U4DYKAfd-7GQ6uEKXuqUJVw',
    clientId: browserId
  });
  const channel = ably.channels.get('site-active-users');

  // === 3️⃣ Shared-tab logic (one connection per browser) ===
  const isMainTabKey = "ablyMainTabActive";
  const heartbeatKey = "ablyHeartbeat";
  const heartbeatInterval = 3000; // ms

  function setMainTab(active) {
    if (active) {
      localStorage.setItem(isMainTabKey, "true");
      localStorage.setItem(heartbeatKey, Date.now());
    } else {
      localStorage.removeItem(isMainTabKey);
      localStorage.removeItem(heartbeatKey);
    }
  }

  function isMainTab() {
    const lastBeat = parseInt(localStorage.getItem(heartbeatKey) || "0");
    return Date.now() - lastBeat < heartbeatInterval * 2;
  }

  // === 4️⃣ Keep heartbeat alive for main tab ===
  setInterval(() => {
    if (localStorage.getItem(isMainTabKey) === "true") {
      localStorage.setItem(heartbeatKey, Date.now());
    }
  }, heartbeatInterval);

  // === 5️⃣ Only first tab joins presence ===
  async function tryEnterPresence() {
    if (!isMainTab()) {
      setMainTab(true);
      try {
        await channel.attach();
        channel.presence.enter("online");
      } catch (err) {
        console.error("Error entering presence:", err);
      }
    }
  }

  // === 6️⃣ Detect other tabs closing/opening ===
  window.addEventListener("storage", async (event) => {
    if (event.key === heartbeatKey) {
      if (!isMainTab()) {
        tryEnterPresence();
      }
    }
  });

  // === 7️⃣ Leave presence when main tab closes ===
  window.addEventListener("beforeunload", () => {
    if (isMainTab()) {
      channel.presence.leave("online");
      setMainTab(false);
    }
  });

  // === 8️⃣ Connect ===
  ably.connection.once("connected", tryEnterPresence);
</script>
