<style>
  /* Position menu at top center */
  .menu-container {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
  }

  /* The arrow toggle */
  .menu-toggle {
    background-color: rgba(255, 255, 255, 0.85);
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    text-align: center;
    line-height: 30px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background-color 0.2s, transform 0.2s;
  }

  .menu-toggle:hover {
    background-color: rgba(240, 240, 240, 0.95);
    transform: scale(1.1);
  }

  /* Dropdown panel */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    padding: 10px;
    min-width: 120px;
    text-align: center;
    animation: dropdownFade 0.2s ease;
  }

  /* Animation for fade-in */
  @keyframes dropdownFade {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .dropdown-menu button {
    width: 100%;
    padding: 8px 10px;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .dropdown-menu button:hover {
    background-color: #0056b3;
  }
</style>

<script>
  function toggleMenu() {
    var menu = document.getElementById("dropdownMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  // Optional: Close menu when clicking outside
  window.addEventListener("click", function(e) {
    if (!e.target.closest(".menu-container")) {
      document.getElementById("dropdownMenu").style.display = "none";
    }
  });
</script>

<script>
var localFile = document.getElementById("local-file");
var allCont = document.getElementById("allCont");

localFile.addEventListener("change", (e => {
  handleFileSelect(e.target.files[0])
}))

function dataURLtoBlobURL(dataURL){
  try {
    var byteString = atob(dataURL.split(',')[1]);
    var mime = dataURL.split(',')[0].split(':')[0];
    var ab = new ArrayBuffer(byteString.length);
    var ia = new Uint8Array(ab);
    for (i = 0; i < byteString.length; i++){
      ia[i] = byteString.charCodeAt(i);
    }
    var blob = new Blob([ab], {
      type : mime
    });
    return URL.createObjectURL(blob);
  } catch (error) {
    alert('Failed to convert data URL to Blob URL');
    console.error('Failed to convert data URL to Blob URL:', error);
  }
}

function generateRandomString() {
  var chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
  var result = '';
  
  for (var i = 0; i < 10; i++) {
    var randomIndex = Math.floor(Math.random() * chars.length);
    result += chars.charAt(randomIndex);
  }
  
  return result;
}

var channel = generateRandomString();
const bc = new BroadcastChannel(channel);

function handleFileSelect(file){

allCont.innerHTML = '';

  var reader = new FileReader();
  reader.onload = function (e){
    var dataURL = e.target.result;

    var frame = document.createElement('iframe');
    frame.setAttribute('frameborder', 0);
    frame.style.width = '100%';
    frame.style.height = '100%';
    frame.style.margin = '0';
    frame.style.padding = '0';
    frame.src = "player.html?channel="+channel;
    document.body.appendChild(frame);
    frame.onload = function() {
     bc.postMessage({type: "swf", data: dataURL});
    }

  };
  reader.readAsDataURL(file);
}

bc.onmessage = (event) => {
   var eventType = (event.data.type);
   if (eventType == 'close') {
    bc.close();
   }
};
</script>

<script>
  // === 1️⃣ Persistent browser ID ===
  let browserId = localStorage.getItem('ablyBrowserId');
  if (!browserId) {
    browserId = 'browser-' + Math.random().toString(36).substring(2, 10);
    localStorage.setItem('ablyBrowserId', browserId);
  }

  // === 2️⃣ Connect to Ably ===
  const ably = new Ably.Realtime({
    key: 'f4iV1g.CdzItg:DMBDb8oONqNtkeH6dq25U4DYKAfd-7GQ6uEKXuqUJVw',
    clientId: browserId
  });
  const channel = ably.channels.get('site-active-users');

  // === 3️⃣ Shared-tab logic (one connection per browser) ===
  const isMainTabKey = "ablyMainTabActive";
  const heartbeatKey = "ablyHeartbeat";
  const heartbeatInterval = 3000; // ms

  function setMainTab(active) {
    if (active) {
      localStorage.setItem(isMainTabKey, "true");
      localStorage.setItem(heartbeatKey, Date.now());
    } else {
      localStorage.removeItem(isMainTabKey);
      localStorage.removeItem(heartbeatKey);
    }
  }

  function isMainTab() {
    const lastBeat = parseInt(localStorage.getItem(heartbeatKey) || "0");
    return Date.now() - lastBeat < heartbeatInterval * 2;
  }

  // === 4️⃣ Keep heartbeat alive for main tab ===
  setInterval(() => {
    if (localStorage.getItem(isMainTabKey) === "true") {
      localStorage.setItem(heartbeatKey, Date.now());
    }
  }, heartbeatInterval);

  // === 5️⃣ Only first tab joins presence ===
  async function tryEnterPresence() {
    if (!isMainTab()) {
      setMainTab(true);
      try {
        await channel.attach();
        channel.presence.enter("online");
      } catch (err) {
        console.error("Error entering presence:", err);
      }
    }
  }

  // === 6️⃣ Detect other tabs closing/opening ===
  window.addEventListener("storage", async (event) => {
    if (event.key === heartbeatKey) {
      if (!isMainTab()) {
        tryEnterPresence();
      }
    }
  });

  // === 7️⃣ Leave presence when main tab closes ===
  window.addEventListener("beforeunload", () => {
    if (isMainTab()) {
      channel.presence.leave("online");
      setMainTab(false);
    }
  });

  // === 8️⃣ Connect ===
  ably.connection.once("connected", tryEnterPresence);
</script>
