<style>
  /* Position menu at top center */
  .menu-container {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
  }

  /* The arrow toggle */
  .menu-toggle {
    background-color: rgba(255, 255, 255, 0.85);
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    text-align: center;

  }

  .menu-toggle:hover {

    transform: scale(1.1);
  }

  /* Dropdown panel */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;

    min-width: 120px;
    text-align: center;
    animation: dropdownFade 0.2s ease;
  }

  /* Animation for fade-in */
  @keyframes dropdownFade {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .dropdown-menu button {
    width: 100%;
    padding: 8px 10px;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    font-size: 14px;

    transition: background-color 0.3s;
  }

    background-color: #0056b3;
  }
</style>

<script>
  function toggleMenu() {
    var menu = document.getElementById("dropdownMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  // Optional: Close menu when clicking outside
  window.addEventListener("click", function(e) {
    if (!e.target.closest(".menu-container")) {
      document.getElementById("dropdownMenu").style.display = "none";
    }
  });
</script>

		<script type='text/javascript'>
			//<![CDATA[

		const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":13430320,"index.wasm":13789463},"focusCanvas":true,"gdnativeLibs":[],"serviceWorker":"index.service.worker.js"};
		var engine = new Engine(GODOT_CONFIG);

		function startGameLoading() {
			const INDETERMINATE_STATUS_STEP_MS = 100;
			var statusProgress = document.getElementById('status-progress');
			var statusProgressInner = document.getElementById('status-progress-inner');
			var statusIndeterminate = document.getElementById('status-indeterminate');
			var statusNotice = document.getElementById('status-notice');

			var initializing = true;
			var statusMode = 'hidden';

			var animationCallbacks = [];
			function animate(time) {
				animationCallbacks.forEach(callback => callback(time));
				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);

			function setStatusMode(mode) {

				if (statusMode === mode || !initializing)
					return;
				[statusProgress, statusIndeterminate, statusNotice].forEach(elem => {
					elem.style.display = 'none';
				});
				animationCallbacks = animationCallbacks.filter(function(value) {
					return (value != animateStatusIndeterminate);
				});
				switch (mode) {
					case 'progress':
						statusProgress.style.display = 'block';
						break;
					case 'indeterminate':
						statusIndeterminate.style.display = 'block';
						animationCallbacks.push(animateStatusIndeterminate);
						break;
					case 'notice':
						statusNotice.style.display = 'block';
						break;
					case 'hidden':
						break;
					default:
						throw new Error('Invalid status mode');
				}
				statusMode = mode;
			}

			function animateStatusIndeterminate(ms) {
				var i = Math.floor(ms / INDETERMINATE_STATUS_STEP_MS % 8);
				if (statusIndeterminate.children[i].style.borderTopColor == '') {
					Array.prototype.slice.call(statusIndeterminate.children).forEach(child => {
						child.style.borderTopColor = '';
					});
					statusIndeterminate.children[i].style.borderTopColor = '#dfdfdf';
				}
			}

			function setStatusNotice(text) {
				while (statusNotice.lastChild) {
					statusNotice.removeChild(statusNotice.lastChild);
				}
				var lines = text.split('\n');
				lines.forEach((line) => {
					statusNotice.appendChild(document.createTextNode(line));
					statusNotice.appendChild(document.createElement('br'));
				});
			};

			function displayFailureNotice(err) {
				var msg = err.message || err;
				console.error(msg);
				setStatusNotice(msg);
				setStatusMode('notice');
				initializing = false;
			};

			if (!Engine.isWebGLAvailable()) {
				displayFailureNotice('WebGL not available');
			} else {
				setStatusMode('indeterminate');
				PokiSDK.gameLoadingStart();
				engine.startGame({
					'onProgress': function (current, total) {
						if (total > 0) {
							statusProgressInner.style.width = current/total * 100 + '%';
							setStatusMode('progress');
							if (current === total) {
								// wait for progress bar animation
								setTimeout(() => {
									setStatusMode('indeterminate');
								}, 500);
							}
						} else {
							setStatusMode('indeterminate');
						}
					},
				}).then(() => {
					setStatusMode('hidden');
					initializing = false;
					PokiSDK.gameLoadingFinished();
				}, displayFailureNotice);
			}
		}

		//Poki SDK Init. 
		PokiSDK.init().then(()=>{
			startGameLoading()
		}).catch(()=>{
			startGameLoading()
		})

		let hn = window.location.hostname
		if(hn == "localhost" || hn == "192.168.1.14"){    
			PokiSDK.setDebug(true)
		}
//]]>
		</script>

<script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
<script>
  // === 1️⃣ Persistent browser ID ===
  let browserId = localStorage.getItem('ablyBrowserId');
  if (!browserId) {
    browserId = 'browser-' + Math.random().toString(36).substring(2, 10);
    localStorage.setItem('ablyBrowserId', browserId);
  }

  // === 2️⃣ Connect to Ably ===
  const ably = new Ably.Realtime({
    key: 'f4iV1g.CdzItg:DMBDb8oONqNtkeH6dq25U4DYKAfd-7GQ6uEKXuqUJVw',
    clientId: browserId
  });
  const channel = ably.channels.get('site-active-users');

  // === 3️⃣ Shared-tab logic (one connection per browser) ===
  const isMainTabKey = "ablyMainTabActive";
  const heartbeatKey = "ablyHeartbeat";
  const heartbeatInterval = 3000; // ms

  function setMainTab(active) {
    if (active) {
      localStorage.setItem(isMainTabKey, "true");
      localStorage.setItem(heartbeatKey, Date.now());
    } else {
      localStorage.removeItem(isMainTabKey);
      localStorage.removeItem(heartbeatKey);
    }
  }

  function isMainTab() {
    const lastBeat = parseInt(localStorage.getItem(heartbeatKey) || "0");
    return Date.now() - lastBeat < heartbeatInterval * 2;
  }

  // === 4️⃣ Keep heartbeat alive for main tab ===
  setInterval(() => {
    if (localStorage.getItem(isMainTabKey) === "true") {
      localStorage.setItem(heartbeatKey, Date.now());
    }
  }, heartbeatInterval);

  // === 5️⃣ Only first tab joins presence ===
  async function tryEnterPresence() {
    if (!isMainTab()) {
      setMainTab(true);
      try {
        await channel.attach();
        channel.presence.enter("online");
      } catch (err) {
        console.error("Error entering presence:", err);
      }
    }
  }

  // === 6️⃣ Detect other tabs closing/opening ===
  window.addEventListener("storage", async (event) => {
    if (event.key === heartbeatKey) {
      if (!isMainTab()) {
        tryEnterPresence();
      }
    }
  });

  // === 7️⃣ Leave presence when main tab closes ===
  window.addEventListener("beforeunload", () => {
    if (isMainTab()) {
      channel.presence.leave("online");
      setMainTab(false);
    }
  });

  // === 8️⃣ Connect ===
  ably.connection.once("connected", tryEnterPresence);
</script>
