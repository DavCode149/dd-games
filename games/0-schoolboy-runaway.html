    <script>
      const loadingText = document.querySelector("#loading-text");
      let totalBytes = 315673804.8;
      let loadedBytes = 0;

      function formatSize(bytes) {
        if (bytes > 1024 * 1024 * 1024) {
          return (bytes / (1024 * 1024 * 1024)).toFixed(2) + " GB";
        } else if (bytes > 1024 * 1024) {
          return (bytes / (1024 * 1024)).toFixed(2) + " MB";
        } else if (bytes > 1024) {
          return (bytes / 1024).toFixed(2) + " KB";
        } else {
          return bytes + " B";
        }
      }
      async function fetchWithProgress(url) {
        const response = await fetch(url);
        const reader = response.body.getReader();
        let chunks = [];
        let received = 0;
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          received += value.length;
          loadedBytes += value.length;
          chunks.push(value);
          const doneText = formatSize(loadedBytes);
          const totalText = formatSize(totalBytes);
          const percent =
            totalBytes > 0
              ? ((loadedBytes / totalBytes) * 100).toFixed(1)
              : "?";
          loadingText.textContent = `LOADING... ${doneText} / ${totalText} (${percent}%)`;
        }
        let fullBuffer = new Uint8Array(received);
        let offset = 0;
        for (let chunk of chunks) {
          fullBuffer.set(chunk, offset);
          offset += chunk.length;
        }
        return fullBuffer.buffer;
      }
      async function mergeFiles(parts) {
        const buffers = await Promise.all(parts.map(fetchWithProgress));
        return URL.createObjectURL(new Blob(buffers));
      }

      function getParts(file, count) {
        let parts = [];
        for (let i = 1; i <= count; i++) {
          parts.push(file + ".part" + i);
        }
        return parts;
      }
      (async () => {
        const dataParts = getParts("Build/schoolboy-runaway.data", 14);
        const wasmParts = getParts("Build/schoolboy-runaway.wasm", 2);
        const allParts = [...dataParts, ...wasmParts];
        const [dataUrl, wasmUrl] = await Promise.all([
          mergeFiles(dataParts),
          mergeFiles(wasmParts),
        ]);
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector(

        );
        var warningBanner = document.querySelector("#unity-warning");

        // Shows a temporary message banner/ribbon for a few seconds, or

        function unityShowBanner(msg, type) {}

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/schoolboy-runaway.loader.js";
        var config = {
          dataUrl: dataUrl,
          frameworkUrl: buildUrl + "/schoolboy-runaway.framework.js",
          codeUrl: wasmUrl,
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Linked Squad",
          productName: "SchoolBoy Runaway",
          productVersion: "0.500",
          showBanner: unityShowBanner,
        };

        // By default Unity keeps WebGL canvas render target size matched with

        // Set this to false if you want to decouple this synchronization from

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Mobile device style: fill the whole browser client area with the game canvas:
          var meta = document.createElement("meta");
          meta.name = "viewport";
          meta.content =
            "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
          document.getElementsByTagName("head")[0].appendChild(meta);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";

            .then((unityInstance) => {

            });

      })();

<script>
  // === 1️⃣ Persistent browser ID ===
  let browserId = localStorage.getItem('ablyBrowserId');
  if (!browserId) {
    browserId = 'browser-' + Math.random().toString(36).substring(2, 10);
    localStorage.setItem('ablyBrowserId', browserId);
  }

  // === 2️⃣ Connect to Ably ===
  const ably = new Ably.Realtime({
    key: 'f4iV1g.CdzItg:DMBDb8oONqNtkeH6dq25U4DYKAfd-7GQ6uEKXuqUJVw',
    clientId: browserId
  });
  const channel = ably.channels.get('site-active-users');

  // === 3️⃣ Shared-tab logic (one connection per browser) ===
  const isMainTabKey = "ablyMainTabActive";
  const heartbeatKey = "ablyHeartbeat";
  const heartbeatInterval = 3000; // ms

  function setMainTab(active) {
    if (active) {
      localStorage.setItem(isMainTabKey, "true");
      localStorage.setItem(heartbeatKey, Date.now());
    } else {
      localStorage.removeItem(isMainTabKey);
      localStorage.removeItem(heartbeatKey);
    }
  }

  function isMainTab() {
    const lastBeat = parseInt(localStorage.getItem(heartbeatKey) || "0");
    return Date.now() - lastBeat < heartbeatInterval * 2;
  }

  // === 4️⃣ Keep heartbeat alive for main tab ===
  setInterval(() => {
    if (localStorage.getItem(isMainTabKey) === "true") {
      localStorage.setItem(heartbeatKey, Date.now());
    }
  }, heartbeatInterval);

  // === 5️⃣ Only first tab joins presence ===
  async function tryEnterPresence() {
    if (!isMainTab()) {
      setMainTab(true);
      try {
        await channel.attach();
        channel.presence.enter("online");
      } catch (err) {
        console.error("Error entering presence:", err);
      }
    }
  }

  // === 6️⃣ Detect other tabs closing/opening ===
  window.addEventListener("storage", async (event) => {
    if (event.key === heartbeatKey) {
      if (!isMainTab()) {
        tryEnterPresence();
      }
    }
  });

  // === 7️⃣ Leave presence when main tab closes ===
  window.addEventListener("beforeunload", () => {
    if (isMainTab()) {
      channel.presence.leave("online");
      setMainTab(false);
    }
  });

  // === 8️⃣ Connect ===
  ably.connection.once("connected", tryEnterPresence);
</script>
