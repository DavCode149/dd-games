<div class="menu-container">
  <div class="menu-toggle" onclick="toggleMenu()">▼</div>

<style>
  /* Position menu at top center */
  .menu-container {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
  }

  /* The arrow toggle */
  .menu-toggle {
    background-color: rgba(255, 255, 255, 0.85);
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    text-align: center;
    line-height: 30px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background-color 0.2s, transform 0.2s;
  }

  .menu-toggle:hover {
    background-color: rgba(240, 240, 240, 0.95);
    transform: scale(1.1);
  }

  /* Dropdown panel */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    padding: 10px;
    min-width: 120px;
    text-align: center;
    animation: dropdownFade 0.2s ease;
  }

  /* Animation for fade-in */
  @keyframes dropdownFade {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .dropdown-menu button {
    width: 100%;
    padding: 8px 10px;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .dropdown-menu button:hover {
    background-color: #0056b3;
  }
</style>

<script>
  function toggleMenu() {
    var menu = document.getElementById("dropdownMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  // Optional: Close menu when clicking outside
  window.addEventListener("click", function(e) {
    if (!e.target.closest(".menu-container")) {
      document.getElementById("dropdownMenu").style.display = "none";
    }
  });

    async function startDownload(includeMusic) {
  hideDownloadModal();
  
  const btn = document.getElementById('offlineDownloadBtn');
  const statusEl = document.getElementById('status');
  const progressEl = document.getElementById('progress');
  
  btn.disabled = true;
  btn.textContent = 'Downloading...';
  
  const baseUrl = 'https://cdn.jsdelivr.net/gh/DylanThahan28/dw/';
  let filesToCache = [...coreFiles];
  
  if (includeMusic) {
    filesToCache = filesToCache.concat(musicFiles);
  }
  
  try {
    if (!('serviceWorker' in navigator)) {
      alert('Service Workers not supported in this browser');
      btn.disabled = false;
      btn.textContent = ' Download for Offline';
      return;
    }
    
    const swUrls = [
      '/pinned/undertale/cachesw.js',
      'cachesw.js',
      './cachesw.js',
      '../cachesw.js',
      '/cachesw.js'
    ];
    
    let registration;
    for (const swUrl of swUrls) {
      try {
        registration = await navigator.serviceWorker.register(swUrl);
        console.log('Service worker registered from:', swUrl);
        break;
      } catch (e) {
        console.warn('Failed to register SW from:', swUrl, e);
      }
    }
    
    if (!registration) {
      throw new Error('Failed to register service worker from all sources');
    }
    
    await navigator.serviceWorker.ready;
    
    progressEl.hidden = false;
    progressEl.max = filesToCache.length;
    progressEl.value = 0;
    
    const cache = await caches.open('offline-cache-v1');
    
    for (let i = 0; i < filesToCache.length; i++) {
      const file = filesToCache[i];
      statusEl.textContent = `Caching ${file}... (${i + 1}/${filesToCache.length})`;
      
      try {
        const fullUrl = baseUrl + file;
        await cache.add(fullUrl);
        console.log('Cached:', fullUrl);
      } catch (e) {
        console.warn('Failed to cache:', file, e);
      }
      
      progressEl.value = i + 1;
    }
    
    await cache.add(window.location.href);
    
    statusEl.textContent = 'All files cached! Ready for offline use.';
    btn.textContent = 'Downloaded';
    setTimeout(() => {
      statusEl.textContent = 'Downloading...(faster now. new repo)';
      progressEl.hidden = true;
      btn.disabled = false;
      btn.textContent = 'Download for Offline';
    }, 3000);
    
  } catch (error) {
    console.error('Download failed:', error);
    statusEl.textContent = 'Download failed. Check console.';
    btn.disabled = false;
    btn.textContent = 'Retry Download';
  }
}

const isMultiplayer = function () {
  if (typeof GM_is_multiplayer !== 'function') {
    return false;
  }

  return GM_is_multiplayer() !== 0;
}

document.addEventListener('visibilitychange', function () {
  if (!isMultiplayer()) {
    return;
  }

  if (document.visibilityState === 'hidden') {
    worker.postMessage({run: true, fps: 60});
  } else {
    worker.postMessage({run: false});
  }
});

<script>
    function mergeFiles(fileParts) {
    return new Promise((resolve, reject) => {
    let buffers = [];
  
    function fetchPart(index) {
    if (index >= fileParts.length) {
    let mergedBlob = new Blob(buffers);
    let mergedFileUrl = URL.createObjectURL(mergedBlob);
    resolve(mergedFileUrl);
    return;
    }
    fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
    buffers.push(data);
    fetchPart(index + 1);
    }).catch(reject);
    }
    fetchPart(0);
    });
    }
  
    function getParts(file, start, end) {
    let parts = [];
    for (let i = start; i <= end; i++) {
    parts.push(file + ".part" + i);
    }
    return parts;
    }
  
    mergeFiles(getParts("game.unx", 1, 5)).then(async url => {
    window.gameUnxUrl = url;
  
    const originalFetch = window.fetch;
    window.fetch = async function (...args) {
    let [url, options] = args;
    if (typeof url === 'string' && url.includes("game.unx")) {
    console.log("fetch:", url);
    url = window.gameUnxUrl;
    } else if (url instanceof Request && url.url.includes("game.unx")) {
    console.log("fetch request:", url.url);
    url = new Request(window.gameUnxUrl, url);
    }
    return originalFetch.call(this, url, options);
    };
  
    const originalOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function (method, url, ...rest) {
    if (url.includes("game.unx")) {
    console.log("XHR:", url);
    url = window.gameUnxUrl;
    }
    return originalOpen.call(this, method, url, ...rest);
    };
    let index = document.createElement("script");
    index.src = "index.js";
    document.body.appendChild(index);
  
    let runner = document.createElement("script");
    runner.src = "runner.js";
    document.body.appendChild(runner);
    }).catch(error => {
    console.error("Failed to merge files:", error);
    });
  </script>    
  
<script id="luminalos-cooperation-script">
window.addEventListener('message', (event) => {
    const { type, payload } = event.data;

    if (type === 'request-save-data') {
    console.log('Game received a request to save data.');
    try {
    const saveData = {};
    for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    saveData[key] = localStorage.getItem(key);
    }
    
    const saveDataString = JSON.stringify(saveData);

    if (event.source) {
    event.source.postMessage({ type: 'save-data-response', payload: saveDataString }, event.origin);
    }
    } catch (error) {
    console.error('Error packaging game data:', error);
    if (event.source) {
    event.source.postMessage({ type: 'save-data-response', payload: null }, event.origin);
    }
    }
    }

    if (type === 'load-save-data') {
    console.log('Game received a request to load data.');
    try {
    localStorage.clear();

    const saveData = JSON.parse(payload);
    for (const key in saveData) {
    localStorage.setItem(key, saveData[key]);
    }
    
    alert('Progress loaded! The game will now restart to apply the changes.');
    location.reload();

    } catch (error) {
    console.error('Error loading game data:', error);
    alert('Failed to load save data. The file might be corrupted.');
    }
    }
});
</script>

<script>
  // === 1️⃣ Persistent browser ID ===
  let browserId = localStorage.getItem('ablyBrowserId');
  if (!browserId) {
    browserId = 'browser-' + Math.random().toString(36).substring(2, 10);
    localStorage.setItem('ablyBrowserId', browserId);
  }

  // === 2️⃣ Connect to Ably ===
  const ably = new Ably.Realtime({
    key: 'f4iV1g.CdzItg:DMBDb8oONqNtkeH6dq25U4DYKAfd-7GQ6uEKXuqUJVw',
    clientId: browserId
  });
  const channel = ably.channels.get('site-active-users');

  // === 3️⃣ Shared-tab logic (one connection per browser) ===
  const isMainTabKey = "ablyMainTabActive";
  const heartbeatKey = "ablyHeartbeat";
  const heartbeatInterval = 3000; // ms

  function setMainTab(active) {
    if (active) {
      localStorage.setItem(isMainTabKey, "true");
      localStorage.setItem(heartbeatKey, Date.now());
    } else {
      localStorage.removeItem(isMainTabKey);
      localStorage.removeItem(heartbeatKey);
    }
  }

  function isMainTab() {
    const lastBeat = parseInt(localStorage.getItem(heartbeatKey) || "0");
    return Date.now() - lastBeat < heartbeatInterval * 2;
  }

  // === 4️⃣ Keep heartbeat alive for main tab ===
  setInterval(() => {
    if (localStorage.getItem(isMainTabKey) === "true") {
      localStorage.setItem(heartbeatKey, Date.now());
    }
  }, heartbeatInterval);

  // === 5️⃣ Only first tab joins presence ===
  async function tryEnterPresence() {
    if (!isMainTab()) {
      setMainTab(true);
      try {
        await channel.attach();
        channel.presence.enter("online");
      } catch (err) {
        console.error("Error entering presence:", err);
      }
    }
  }

  // === 6️⃣ Detect other tabs closing/opening ===
  window.addEventListener("storage", async (event) => {
    if (event.key === heartbeatKey) {
      if (!isMainTab()) {
        tryEnterPresence();
      }
    }
  });

  // === 7️⃣ Leave presence when main tab closes ===
  window.addEventListener("beforeunload", () => {
    if (isMainTab()) {
      channel.presence.leave("online");
      setMainTab(false);
    }
  });

  // === 8️⃣ Connect ===
  ably.connection.once("connected", tryEnterPresence);
</script>
