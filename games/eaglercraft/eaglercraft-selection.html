<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.8));
      z-index: -1;
    }

   /* Grid layout styles */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 1000px;
    padding: 20px;
  }

  .grid-item {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
    overflow: hidden;
  }

  .grid-item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  }

  .grid-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .grid-item h3 {
    margin: 10px 0;
    font-size: 18px;
    color: #333;
  }
  </style>
</head>
<body>
  <script>
    function UnavailableSoftware(){
      alert("This is not yet available")
    }
  </script>
  <canvas id="bgCanvas"></canvas>
  <div id="overlay"></div>
  <!-- === Grid Content === -->
  <div class="grid-container">
    <div class="grid-item" onclick="window.location.href='1.8/index.html'">
      <img src="https://davcode149.github.io/dd-games/assets/images/minecraft.png" alt="Item 1">
      <h3>1.8.8</h3>
    </div>
    <div class="grid-item" onclick="UnavailableSoftware()">
      <img src="https://davcode149.github.io/dd-games/assets/images/minecraft.png" alt="Item 1">
      <h3>1.12</h3>
    </div>
    <div class="grid-item" onclick="UnavailableSoftware()">
      <img src="https://davcode149.github.io/dd-games/assets/images/minecraft.png" alt="Item 1">
      <h3>Coming Soon</h3>
    </div>
    <div class="grid-item" onclick="UnavailableSoftware()">
      <img src="https://davcode149.github.io/dd-games/assets/images/minecraft.png" alt="Item 1">
      <h3>Coming Soon</h3>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    // === Setup Three.js Scene ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bgCanvas") });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // === Create Sphere for Panorama ===
    const geometry = new THREE.SphereGeometry(500, 60, 40);
    geometry.scale(-1, 1, 1); // invert sphere so inside is visible

    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load("https://davcode149.github.io/dd-games/assets/mc-panorama2.png"); // your panorama image
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    camera.position.set(0, 0, 0);

    // === Animate camera rotation ===
    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.0005; // Slow spin
      renderer.render(scene, camera);
    }
    animate();

    // === Handle resize ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
