<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* === Panorama Background Canvas === */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
      filter: blur(2px) brightness(0.7); /* Slight blur and dimming for Minecraft vibe */
    }

    /* === Dark Overlay for Depth === */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.8));
      z-index: -1;
    }

    /* === Grid Layout === */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 40px;
      align-content: center;
      height: 100vh;
      box-sizing: border-box;
      z-index: 10;
      position: relative;
    }

    /* === Image Cards === */
    .grid-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.25s ease, background 0.3s ease;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .grid-item:hover img {
      transform: scale(1.08);
    }

    .grid-item h3 {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <!-- === Panorama Background === -->
  <canvas id="bgCanvas"></canvas>
  <div id="overlay"></div>

  <!-- === Grid Content === -->
  <div class="grid-container">
    <div class="grid-item">
      <img src="https://davcode149.github.io/dd-games/assets/images/minecraft.png" alt="Item 1">
      <h3>1.8.8</h3>
    </div>
    
  <!-- === Three.js === -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>
    // === Setup Scene ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bgCanvas") });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // === Load Panorama Texture ===
    const loader = new THREE.TextureLoader();
    loader.load("https://davcode149.github.io/dd-games/assets/mc-panorama.jpeg", (texture) => {
      texture.mapping = THREE.EquirectangularReflectionMapping;
      scene.background = texture;
    });

    // === Animate Slowly (Minecraft-style slow spin) ===
    function animate() {
      requestAnimationFrame(animate);
      camera.rotation.y += 0.0003; // Slow, immersive spin
      renderer.render(scene, camera);
    }
    animate();

    // === Handle Resize ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
