<!DOCTYPE html>

<head>

<body>
    <!-- ▼ Dropdown menu toggle -->
<div class="menu-container">
  <div class="menu-toggle" onclick="toggleMenu()">▼</div>
  <div class="dropdown-menu" id="dropdownMenu">
    <button onclick="window.location.href='https://davcode149.github.io/dd-games/games.html'">Return</button>
  </div>
</div>

<style>
  /* Position menu at top center */
  .menu-container {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
  }

  /* The arrow toggle */
  .menu-toggle {
    background-color: rgba(255, 255, 255, 0.85);
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    text-align: center;
    line-height: 30px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background-color 0.2s, transform 0.2s;
  }

  .menu-toggle:hover {
    background-color: rgba(240, 240, 240, 0.95);
    transform: scale(1.1);
  }

  /* Dropdown panel */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    padding: 10px;
    min-width: 120px;
    text-align: center;
    animation: dropdownFade 0.2s ease;
  }

  /* Animation for fade-in */
  @keyframes dropdownFade {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .dropdown-menu button {
    width: 100%;
    padding: 8px 10px;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .dropdown-menu button:hover {
    background-color: #0056b3;
  }
</style>

<script>
  function toggleMenu() {
    var menu = document.getElementById("dropdownMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  // Optional: Close menu when clicking outside
  window.addEventListener("click", function(e) {
    if (!e.target.closest(".menu-container")) {
      document.getElementById("dropdownMenu").style.display = "none";
    }
  });
</script>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1">
    </canvas>
    <div id="pauseMenuContainer" hidden>
        <div id="pauseMenuBorder">
            <div id="pauseMenu">
                <button id="resumeButton" onclick="resume()"> Resume </button>
                <button id="quitButton" onclick="quitIfSupported()"> Quit </button>
            </div>
        </div>
    </div>
    <div class="loading">
        <div class="spinner" id="spinner"></div>
        <div class="emscripten" id="status">Downloading...</div>
        <progress value="0" max="100" id="progress" hidden="1"></progress>
    </div>
    <div class="output-container" id="output-container">
        <div id="message-container">
            <div id="messages">
            </div>
        </div>
        <script>
          function mergeFiles(fileParts) {
              return new Promise((resolve, reject) => {
                  let buffers = [];
      
                  function fetchPart(index) {
                      if (index >= fileParts.length) {
                          let mergedBlob = new Blob(buffers);
                          let mergedFileUrl = URL.createObjectURL(mergedBlob);
                          resolve(mergedFileUrl);
                          return;
                      }
                      fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                          buffers.push(data);
                          fetchPart(index + 1);
                      }).catch(reject);
                  }
                  fetchPart(0);
              });
          }
      
          function getParts(file, start, end) {
              let parts = [];
              for (let i = start; i <= end; i++) {
                  parts.push(file + ".part" + i);
              }
              return parts;
          }
      
          mergeFiles(getParts("game.unx", 1, 13)).then(async url => {
              window.gameUnxUrl = url;
      
              const originalFetch = window.fetch;
              window.fetch = async function (...args) {
                  let [url, options] = args;
                  if (typeof url === 'string' && url.includes("game.unx")) {
                      console.log("fetch:", url);
                      url = window.gameUnxUrl;
                  } else if (url instanceof Request && url.url.includes("game.unx")) {
                      console.log("fetch request:", url.url);
                      url = new Request(window.gameUnxUrl, url);
                  }
                  return originalFetch.call(this, url, options);
              };
      
              const originalOpen = XMLHttpRequest.prototype.open;
              XMLHttpRequest.prototype.open = function (method, url, ...rest) {
                  if (url.includes("game.unx")) {
                      console.log("XHR:", url);
                      url = window.gameUnxUrl;
                  }
                  return originalOpen.call(this, method, url, ...rest);
              };
              let index = document.createElement("script");
              index.src = "index.js";
              document.body.appendChild(index);
      
              let runner = document.createElement("script");
              runner.src = "runner.js";
              document.body.appendChild(runner);
          }).catch(error => {
              console.error("Failed to merge files:", error);
          });
      </script>      
</body>

</html>
