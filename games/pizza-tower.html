          function mergeFiles(fileParts) {
              return new Promise((resolve, reject) => {
                  let buffers = [];
      
                  function fetchPart(index) {
                      if (index >= fileParts.length) {

                          fetchPart(index + 1);
                      }).catch(reject);
                  }
                  fetchPart(0);
              });
          }
