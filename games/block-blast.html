   <!-- ▼ Dropdown menu toggle -->
<div class="menu-container">
  <div class="menu-toggle" onclick="toggleMenu()">▼</div>
  <div class="dropdown-menu" id="dropdownMenu">
    <button onclick="window.location.href='/dd-games/games.html'">Return</button>
  </div>
</div>

<style>
  /* Position menu at top center */
  .menu-container {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
  }

  /* The arrow toggle */
  .menu-toggle {
    background-color: rgba(255, 255, 255, 0.85);
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    text-align: center;
    line-height: 30px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background-color 0.2s, transform 0.2s;
  }

  .menu-toggle:hover {
    background-color: rgba(240, 240, 240, 0.95);
    transform: scale(1.1);
  }

  /* Dropdown panel */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    padding: 10px;
    min-width: 120px;
    text-align: center;
    animation: dropdownFade 0.2s ease;
  }

  /* Animation for fade-in */
  @keyframes dropdownFade {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .dropdown-menu button {
    width: 100%;
    padding: 8px 10px;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .dropdown-menu button:hover {
    background-color: #0056b3;
  }
</style>

<script>
  function toggleMenu() {
    var menu = document.getElementById("dropdownMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  // Optional: Close menu when clicking outside
  window.addEventListener("click", function(e) {
    if (!e.target.closest(".menu-container")) {
      document.getElementById("dropdownMenu").style.display = "none";
    }
  });
</script>

         <canvas id="unity-canvas" width="1117" height="911" tabindex="-1" style="cursor: default;"></canvas>
         <div id="unity-loading-bar" style="display: none;">
            <div id="unity-logo"></div>

               <div id="unity-progress-bar-full" style="width: 100%;"></div>

      <script>
         window.addEventListener("load", function () {
           if ("serviceWorker" in navigator) {
             navigator.serviceWorker.register("https://cdn.jsdelivr.net/gh/genizy/bl/ServiceWorker.js");
           }
         });
         var container = document.querySelector("#unity-container");
         var canvas = document.querySelector("#unity-canvas");
         var loadingBar = document.querySelector("#unity-loading-bar");
         var progressBarFull = document.querySelector("#unity-progress-bar-full");
         var warningBanner = document.querySelector("#unity-warning");
         function unityShowBanner(msg, type) {
           function updateBannerVisibility() {
             warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
           }
           var div = document.createElement('div');
           div.innerHTML = msg;
           warningBanner.appendChild(div);
           if (type == 'error') div.style = 'background: red; padding: 10px;';
           else {
             if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
             setTimeout(function() {
               warningBanner.removeChild(div);
               updateBannerVisibility();
             }, 5000);
           }
           updateBannerVisibility();
         }
         
         var buildUrl = "https://cdn.jsdelivr.net/gh/genizy/bl/Build";
         var loaderUrl = buildUrl + "/BlockBlast1.1-8.loader.js";
         var config = {
           dataUrl: buildUrl + "/BlockBlast1.1-8.data.unityweb",
           frameworkUrl: buildUrl + "/BlockBlast1.1-8.framework.js.unityweb",
           codeUrl: buildUrl + "/BlockBlast1.1-8.wasm.unityweb",
           streamingAssetsUrl: "StreamingAssets",
           companyName: "reun",
           productName: "Block Blast Puzzle",
           productVersion: "1.1",
           showBanner: unityShowBanner,
         };
         if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
           var meta = document.createElement('meta');
           meta.name = 'viewport';
           meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
           document.getElementsByTagName('head')[0].appendChild(meta);
         }
         loadingBar.style.display = "block";
         var script = document.createElement("script");
         script.src = loaderUrl;
         script.onload = () => {
           createUnityInstance(canvas, config, (progress) => {
             progressBarFull.style.width = 100 * progress + "%";
           }).then((unityInstance) => {
             loadingBar.style.display = "none";
           }).catch((message) => {
             alert(message);
           });
         };
         document.body.appendChild(script);
      </script>
